<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body class="body">
<header class="mainheader">
    <img src="Images/logo.jpg">
    <nav>
        <ul>
            <li><a class="active" href="#">Начало</a></li>
            <li><a href="galery.html">Галерия</a></li>
            <li><a href="familyTree.html">Родословно дърво</a></li>
            <li><a href="aboutUs.html">За Нас</a></li>

            <li style="float: right"><a href="#">Регистрация</a></li>

        </ul>
    </nav>
</header>
<div class="main">
    <div class="one">
        <div class="register">
            <h3>Register</h3>
            <form id="reg-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" spellcheck="false"/>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" spellcheck="false"/>
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" spellcheck="false"/>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" />
                </div>
                <div>
                    <label for="password-again">Password Again</label>
                    <input type="password" id="password-again" />
                </div>
                <div>
                    <label></label>
                    <input type="submit" value="Create Account" id="create-account" class="button" />
                    <input type="submit" value="Cancel" id="cancel" class="button" />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
