<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/register.css">
    <title>Register</title>
</head>
<body class="body">
<header class="mainheader">
    <img src="Images/logo.jpg">
    <nav>
        <ul>
            <li><a class="active" href="#">Начало</a></li>
            <li><a href="#">Галерия</a></li>
            <li><a href="#">Родословно дърво</a></li>
            <li><a href="#">За Нас</a></li>
            <li><a href="#">Контакти</a></li>
            <li style="float: right"><a href="#">Регистрация</a></li>
            <li style="float: right"><a href="#">Вход</a></li>
        </ul>
    </nav>
</header>
<div class="main">
    <div class="one">
        <div class="register">
            <h3>Create your account</h3>
            <form id="reg-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" spellcheck="false"/>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" spellcheck="false"/>
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" spellcheck="false"/>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" />
                </div>
                <div>
                    <label for="password-again">Password Again</label>
                    <input type="password" id="password-again" />
                </div>
                <div>
                    <label></label>
                    <input type="submit" value="Create Account" id="create-account" class="button" />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
